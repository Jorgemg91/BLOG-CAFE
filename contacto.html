<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="estilos/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <title>Blog de Café</title>
</head>
<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">
                aprender de los expertos con las mejores recetasy consejos
            </p>
        </div>
    </header>
    
        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label for="Email">Email</label>
                    <input class="campo__field" type="email" placeholder="Email" id="Email">
                </div>
                <div class="campo">
                    <label for="mensaje">mensaje</label>
                    <textarea class="campo__field campo__field--textarea" name="" id="mensaje"></textarea>

                </div>
                <div class="campo">
                    <input type="submit" value="enviar" class="boton boton--primario boton__contacto">
                </div>
            </form>
          
           
        </main>
     
   
    <footer class="footer">
        <div class="footer__logo">
            <a href="index.html" class="footer__logo">Blog<span class="footer__logo--span">DeCafé</span></a>
        </div>
        <div class="footer__enlaces">
            <a class="footer__enlace" href="nosotros.html">Nosotros</a>
            <a class="footer__enlace" href="cursos.html">Cursos</a>
            <a class="footer__enlace" href="contacto.html">Contacto</a> 
        </div>
    </footer>
</body>
</html>
